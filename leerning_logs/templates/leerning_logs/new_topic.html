<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New topic</title>
</head>
<body>
 {% extends 'leerning_logs/base.html'%}
 {% load bootstrap4 %}

 {% block page_header %}
 <h2> Добавьте новую тему:</h2>
 {% endblock page_header %}

  {% block content %}
   <form method="post" action="{% url 'leerning_logs:new_topic' %}" class="form">
       {% csrf_token %}
       {% bootstrap_form form %}
       {% buttons %}
        <button name="submit" class="btn btn-primary">Добавить тему</button>
       {% endbuttons %}

       <input type="hidden" name="next"
     value="{% url 'leerning_logs:index' %}" />

   </form>
  {% endblock content %}
</body>
</html>
