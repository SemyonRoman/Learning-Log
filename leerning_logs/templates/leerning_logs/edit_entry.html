<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit entry</title>
</head>
<body>
 {% extends 'leerning_logs/base.html'%}
 {% load bootstrap4 %}

 {% block page_header %}
 <p><a href="{% url 'leerning_logs:topic' topic.id %}">  {{ topic}} </a></p>
 <h2> Редактировать запись:</h2>
 {% endblock page_header %}

  {% block content %}
   <form action="{% url 'leerning_logs:edit_entry' entry.id %}" method = 'post'>
       {% csrf_token %}
       {% bootstrap_form form %}
       {% buttons %}
        <button name="submit" class="btn btn-primary">Сохранить изменеия</button>
       {% endbuttons %}

       <input type="hidden" name="next"
     value="{% url 'leerning_logs:index' %}" />

   </form>
  {% endblock content %}
</body>
</html>
