<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
 {% extends 'leerning_logs/base.html'%}
 {% load bootstrap4 %}

 {% block page_header %}
 <h2> Зарегистрируйтесь.</h2>
 {% endblock page_header %}

  {% block content %}
   <form method="post" action="{% url 'users:register' %}" class="form">
       {% csrf_token %}
       {% bootstrap_form form %}
       {% buttons %}
        <button name="submit" class="btn btn-primary">Зарегистрироваться</button>
       {% endbuttons %}

      <input type="hidden" name="next" value="{% url 'leerning_logs:index' %}" />


   </form>
  {% endblock content %}
</body>
</html>
